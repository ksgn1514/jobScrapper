<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <hgroup>
            <h1>Search Results</h1>
            <h3>for "{{keyword}}":</h3>
            <a target="_blank" href="/export?keyword={{keyword}}">Export to CSV</a>
        </hgroup>
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{job.title}}</td>
                        <td>{{job.company}}</td>
                        <td>{{job.location}}</td>
                        <td><a href="{{job.link}}">Apply</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
    </main>

</body>

</html>
